    <!-- OffCanvas-Login -->

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address | Username</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
                <label for="exampleFormControlInput1" class="form-label mt-2">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1">
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </div>
        </div>
    </div>


    <!-- OffCanvas Register -->
